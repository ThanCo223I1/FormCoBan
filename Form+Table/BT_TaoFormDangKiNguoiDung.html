<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Dang Ki</title>
    <style>
        td{
            text-align: center;
        }
    </style>
</head>
<body>
<form action="">
    <table>
        <tr>
            <td>Họ Và Tên:</td>
            <td><input type="text" name="Name"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>Số Điện Thoại:</td>
            <td><input type="text" name="number"></td>
        </tr>
        <tr>
            <td>Giới Tính:</td>
            <td><input type="radio" name="name" value="Nam"> Nam
            <input type="radio" name="name" value="Nam"> Nữ </td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" name="Dangki" value="Đăng Kí"></td>
        </tr>
    </table>
</form>
</body>
</html>
