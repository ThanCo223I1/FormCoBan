<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Form Cơ Bản</title>
    <style>
        .wufoo {
            font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
        }
        form{
            text-align: center;
            border: 1px;
        }
    </style>
</head>
<body>
<table>
    <form method="get" action="simpleform.html" class="wufoo">
        <h1>Order Form</h1>
        <p>What would you like to buy?</p>
        <select>
            <option>A</option>
            <option>B (+  0.5$)</option>
            <option>C (+  0.5$)</option>
            <option>D (+  0.5$)</option>
        </select>
        <p>How many would you like order?</p>
            <input type="radio" name="rd"/> 1 - $10<br/>
            <input type="radio" name="rd"/> 2 - $20<br/>
            <input type="radio" name="rd"/> 3 - $30<br/>
        <p>Name <span style="color: red">*</span></p>
            <input type="text" name="firstname" placeholder="Firstname" size="15"/>
            <input type="text" name="lastname" placeholder="Lastname" size="15"/>
        <p>Email <span style="color: red">*</span></p>
            <input type="text" name="email" size="35"/>
        <p>Phone Number <span style="color: red">*</span></p>
            <input type="text" name="phone " size="35">
        <p><input type="button" name="Submit" value="Submit"/></p>
    </form>
</table>
</body>
</html>
